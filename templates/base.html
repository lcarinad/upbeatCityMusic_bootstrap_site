<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Monoton&family=Source+Code+Pro:wght@300;400&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="static/styles.css" />
    <script
      src="https://kit.fontawesome.com/bc9c64e435.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top"
      style="
        background: linear-gradient(
          90deg,
          hsla(353, 100%, 88%, 1) 0%,
          hsla(206, 100%, 33%, 1) 37%,
          hsla(343, 99%, 60%, 1) 100%
        );
      ">
      <div class="container">
        <a
          href="#"
          class="navbar-brand">
          Upbeat City Music</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="#learn"
                class="nav-link"
                >What You'll learn</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#questions"
                class="nav-link"
                >Questions</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#aboutUs"
                class="nav-link"
                >About Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main id="content">{% block content %}{% endblock %}</main>

    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2023 Upbeat City Music</p>
        <a
          href="#"
          class="position-absolute bottom-0 end-0 p-5"
          ><i class="bi bi-arrow-up-circle h1"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
  integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
  crossorigin="anonymous"></script>
